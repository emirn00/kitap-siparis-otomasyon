<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg login-card">

    <div class="card-body p-4">
      <h3 class="text-center mb-4 text-danger fw-bold">
        {{ 'login' | translate }}
      </h3>

      <form (ngSubmit)="login()" #loginForm="ngForm">

        <div class="mb-3">
          <label class="form-label">{{ 'email' | translate }}</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="ornek@mail.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'password' | translate }}</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="••••••••"
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-danger w-100 mt-3">
          {{ 'login' | translate }}
        </button>
      </form>

      <hr />

      <p class="text-center mb-0">
        {{ 'noAccount' | translate }}
        <a routerLink="/register" class="text-danger fw-semibold">
          {{ 'register' | translate }}
        </a>
      </p>
    </div>

  </div>
</div>
