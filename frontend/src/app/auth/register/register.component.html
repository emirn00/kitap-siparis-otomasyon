<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg register-card">

    <div class="card-body p-4">
      <h3 class="text-center mb-4 text-danger fw-bold">
        {{ 'register' | translate }}
      </h3>

      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">{{ 'firstName' | translate }}</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">{{ 'lastName' | translate }}</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'email' | translate }}</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'phone' | translate }}</label>
          <input
            type="text"
            class="form-control"
            formControlName="phone"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'password' | translate }}</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">{{ 'confirmPassword' | translate }}</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          class="btn btn-danger w-100 mt-2"
          [disabled]="registerForm.invalid"
        >
          {{ 'register' | translate }}
        </button>
      </form>

      <hr />

      <p class="text-center mb-0">
        {{ 'haveAccount' | translate }}
        <a routerLink="/login" class="text-danger fw-semibold">
          {{ 'login' | translate }}
        </a>
      </p>
    </div>

  </div>
</div>
